<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="theme-color" content="#112217" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>One Tap Hero</title>

    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        if (window.tailwind) {
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "#13ec5b",
                            "primary-dark": "#0ea841",
                            "background-light": "#f6f8f6",
                            "background-dark": "#112217",
                            "surface-dark": "#193322",
                        },
                        fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                    },
                },
            };
        }
    </script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen w-full text-white">

    <canvas id="game-canvas"></canvas>

    <main id="menu-screen"
        class="screen items-center justify-between pt-12 pb-8 px-6 bg-background-dark/90 backdrop-blur-sm">
        <div class="fixed inset-0 pointer-events-none -z-10">
            <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[40%] bg-primary/10 rounded-full blur-[100px]"></div>
        </div>

        <div class="flex flex-col items-center w-full mt-8">
            <div class="flex items-center gap-2 mb-2 opacity-60">
                <span class="material-symbols-outlined text-primary text-[16px]">bolt</span>
                <span class="text-primary text-xs font-bold tracking-[0.2em] uppercase">Endless Runner</span>
                <span class="material-symbols-outlined text-primary text-[16px]">bolt</span>
            </div>
            <h1 class="text-white text-6xl font-black leading-[0.85] text-center tracking-tighter neon-text-shadow">
                ONE<br /><span class="text-primary">TAP</span><br />HERO
            </h1>
        </div>

        <div class="relative w-full flex-1 flex items-center justify-center my-6">
            <div class="relative z-20 w-32 h-32 mb-4 animate-bounce" style="animation-duration: 2s;">
                <div id="menu-hero-preview" class="w-full h-full flex items-center justify-center">
                    <div class="w-16 h-16 rounded-full bg-primary shadow-[0_0_20px_rgba(19,236,91,0.6)]"></div>
                </div>
            </div>
        </div>

        <div class="w-full flex flex-col items-center gap-4 mb-4">
            <button onclick="Game.start()"
                class="group relative flex w-full max-w-[280px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-background-dark shadow-[0_0_20px_rgba(19,236,91,0.4)] active:scale-95 transition-transform">
                <span class="text-lg font-black tracking-wider">TAP TO START</span>
                <span class="material-symbols-outlined ml-2">play_arrow</span>
            </button>
            
            <button onclick="Game.openSkins()"
                class="group relative flex w-full max-w-[280px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-surface-dark border border-white/10 hover:bg-white/5 active:scale-95 transition-transform">
                <span class="text-sm font-bold tracking-wider text-white">SKINS / CHARACTERS</span>
                <span class="material-symbols-outlined ml-2 text-primary">checkroom</span>
            </button>

            <div class="flex items-center gap-3 mt-2">
                <button onclick="Game.toggleMute()"
                    class="w-10 h-10 flex items-center justify-center rounded-xl bg-surface-dark border border-white/10 active:scale-90 transition-transform">
                    <span id="mute-btn" class="material-symbols-outlined text-primary text-[20px]">volume_up</span>
                </button>
                <p class="text-white/40 text-[10px] uppercase font-bold">
                    Best Score: <span id="menu-best-score">0</span>
                </p>
            </div>
        </div>
    </main>

    <div id="skin-screen" class="screen hidden-screen bg-background-dark z-50 flex flex-col">
        <div class="pt-8 pb-4 px-6 bg-surface-dark/50 backdrop-blur-md border-b border-white/5 z-20">
            <div class="flex items-center justify-between">
                <button onclick="Game.home()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-white">arrow_back</span>
                </button>
                <h2 class="text-lg font-bold tracking-wider">SELECT HERO</h2>
                <div class="w-10"></div> </div>
        </div>

        <main class="flex-1 overflow-y-auto p-6">
            <div class="grid grid-cols-2 gap-4">
                
                <button onclick="Game.setSkin('ball')" class="skin-btn group relative aspect-square rounded-2xl bg-surface-dark border-2 border-primary hover:bg-white/5 transition-all flex flex-col items-center justify-center gap-3 overflow-hidden" id="btn-skin-ball">
                    <div class="absolute top-3 right-3 w-4 h-4 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,91,0.5)] flex items-center justify-center" data-skin-check>
                        <span class="material-symbols-outlined text-[10px] text-background-dark font-bold">check</span>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-primary shadow-[0_0_15px_rgba(19,236,91,0.4)]"></div>
                    <span class="text-xs font-bold text-gray-300 uppercase tracking-widest">Classic</span>
                </button>

                <button onclick="Game.setSkin('human')" class="skin-btn group relative aspect-square rounded-2xl bg-surface-dark border-2 border-transparent hover:border-white/20 hover:bg-white/5 transition-all flex flex-col items-center justify-center gap-3 overflow-hidden" id="btn-skin-human">
                    <div class="absolute top-3 right-3 w-4 h-4 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,91,0.5)] flex items-center justify-center hidden" data-skin-check>
                        <span class="material-symbols-outlined text-[10px] text-background-dark font-bold">check</span>
                    </div>
                    <div class="relative w-10 h-14">
                        <div class="absolute top-0 w-10 h-10 bg-yellow-400 rounded-md z-10"></div> <div class="absolute bottom-0 w-10 h-6 bg-blue-500 rounded-sm"></div> </div>
                    <span class="text-xs font-bold text-gray-300 uppercase tracking-widest">Cube Hero</span>
                </button>

                <button onclick="Game.setSkin('animal')" class="skin-btn group relative aspect-square rounded-2xl bg-surface-dark border-2 border-transparent hover:border-white/20 hover:bg-white/5 transition-all flex flex-col items-center justify-center gap-3 overflow-hidden" id="btn-skin-animal">
                    <div class="absolute top-3 right-3 w-4 h-4 rounded-full bg-primary shadow-[0_0_10px_rgba(19,236,91,0.5)] flex items-center justify-center hidden" data-skin-check>
                        <span class="material-symbols-outlined text-[10px] text-background-dark font-bold">check</span>
                    </div>
                    <div class="relative w-12 h-12">
                         <div class="absolute bottom-0 w-12 h-10 bg-pink-400 rounded-full"></div> <div class="absolute -top-2 left-1 w-3 h-8 bg-pink-400 rounded-full"></div> <div class="absolute -top-2 right-1 w-3 h-8 bg-pink-400 rounded-full"></div> </div>
                    <span class="text-xs font-bold text-gray-300 uppercase tracking-widest">Bunny</span>
                </button>
                
                <div class="aspect-square rounded-2xl bg-white/5 border border-white/5 flex flex-col items-center justify-center opacity-50">
                    <span class="material-symbols-outlined text-3xl mb-2">lock</span>
                    <span class="text-[10px] uppercase font-bold tracking-widest">Soon</span>
                </div>

            </div>
        </main>
    </div>

    <div id="game-screen" class="screen hidden-screen">
        <div class="pt-10 px-6 flex justify-between items-start w-full relative z-50">
            <div class="w-12"></div>
            <div class="flex flex-col items-center">
                <h1 id="score-display"
                    class="text-6xl font-bold tracking-tighter text-primary drop-shadow-[0_0_15px_rgba(19,236,91,0.5)]">
                    0</h1>
                <p class="text-xs font-semibold tracking-widest uppercase text-gray-400 mt-1">Score</p>
            </div>
            <button onclick="Game.togglePause()"
                class="pointer-events-auto w-12 h-12 flex items-center justify-center rounded-full bg-white/5 backdrop-blur-md border border-white/10 active:scale-90 transition-transform">
                <span class="material-symbols-outlined">pause</span>
            </button>
        </div>

        <div class="mt-auto pb-10 px-6 flex flex-col items-center gap-4 w-full relative z-50 pointer-events-none">
            <div id="shield-container"
                class="w-full max-w-[200px] h-2 bg-gray-800 rounded-full overflow-hidden border border-white/10 opacity-30 transition-all duration-500">
                <div id="shield-bar"
                    class="h-full bg-primary w-full shadow-[0_0_10px_rgba(19,236,91,0.8)] transition-all duration-75">
                </div>
            </div>
            <p id="shield-hint" class="text-[10px] uppercase tracking-widest font-semibold text-gray-400">Shield unlocks at 200</p>
            
            <div class="bg-black/20 backdrop-blur-sm px-4 py-2 rounded-full border border-white/5">
                <p class="text-xs font-medium text-gray-300 flex items-center gap-3">
                    <span class="flex items-center gap-1"><span
                            class="material-symbols-outlined text-[14px] text-primary">touch_app</span> Tap =
                        Jump</span>
                    <span class="w-1 h-1 rounded-full bg-gray-500"></span>
                    <span class="flex items-center gap-1"><span
                            class="material-symbols-outlined text-[14px] text-primary">radio_button_checked</span> Hold
                        = Shield</span>
                </p>
            </div>
        </div>

        <div id="touch-zone" class="absolute inset-0 z-40 pointer-events-auto"></div>
    </div>

    <div id="gameover-screen"
        class="screen hidden-screen items-center justify-center bg-black/80 backdrop-blur-md z-50">
        <div class="w-full max-w-md flex flex-col items-center px-6 animate-pulse">
            <h1 class="text-white text-[42px] font-bold tracking-tight mb-2">GAME OVER</h1>

            <div
                class="bg-surface-dark/90 border border-white/10 rounded-2xl p-6 w-full mb-8 flex flex-col items-center">
                <p class="text-gray-400 text-sm font-bold uppercase mb-1">Score</p>
                <p id="final-score" class="text-primary text-[64px] font-bold leading-none mb-4">0</p>
                <div class="w-full h-[1px] bg-white/10 mb-4"></div>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-yellow-400 text-sm">emoji_events</span>
                    <p class="text-gray-300 text-sm">Best: <span id="final-best">0</span></p>
                </div>
            </div>

            <button onclick="Game.restart()" class="group flex flex-col items-center gap-2">
                    <div class="w-16 h-16 rounded-2xl bg-primary text-background-dark border border-primary/60 flex items-center justify-center group-hover:bg-[#15ff65] group-hover:scale-105 transition-all duration-300 shadow-[0_0_20px_rgba(19,236,91,0.35)]">
                        <span class="material-symbols-outlined text-background-dark text-2xl">replay</span>
                    </div>
                    <span class="text-[10px] font-bold text-primary tracking-widest uppercase group-hover:text-[#15ff65] transition-colors">restart</span>
                </button>
            <button onclick="Game.home()"
                class="mt-8 text-gray-500 hover:text-white text-sm uppercase tracking-widest font-bold">Return
                Home</button>
        </div>
    </div>

    <div id="pause-screen" class="screen hidden-screen bg-black/60 backdrop-blur-md z-50 flex items-center justify-center">
        <div class="relative w-full h-full max-w-md mx-auto flex flex-col items-center justify-center px-6">
            <div class="flex flex-col items-center mb-12">
                <span class="material-symbols-outlined text-primary text-4xl mb-2 animate-bounce">pause_circle</span>
                <h1 class="text-5xl font-black tracking-tighter text-white drop-shadow-lg">PAUSED</h1>
            </div>

            <div class="flex items-center gap-6 mb-12">
                <button onclick="Game.restart()" class="group flex flex-col items-center gap-2">
                    <div class="w-16 h-16 rounded-2xl bg-surface-dark border border-white/10 flex items-center justify-center group-hover:bg-white/10 group-hover:scale-105 transition-all duration-300 shadow-lg">
                        <span class="material-symbols-outlined text-white/70 text-2xl group-hover:text-white transition-colors">replay</span>
                    </div>
                    <span class="text-[10px] font-bold text-white/30 tracking-widest uppercase group-hover:text-white/60 transition-colors">Restart</span>
                </button>

                <button onclick="Game.togglePause()" class="group flex flex-col items-center gap-3 relative -top-4">
                    <div class="w-24 h-24 rounded-[2rem] bg-primary flex items-center justify-center group-hover:bg-[#15ff65] group-hover:scale-105 transition-all duration-300 shadow-[0_0_30px_rgba(19,236,91,0.3)] group-hover:shadow-[0_0_50px_rgba(19,236,91,0.5)]">
                        <span class="material-symbols-outlined text-background-dark text-5xl">play_arrow</span>
                    </div>
                    <span class="text-xs font-black text-primary tracking-widest uppercase">Resume</span>
                </button>

                <button onclick="Game.home()" class="group flex flex-col items-center gap-2">
                    <div class="w-16 h-16 rounded-2xl bg-surface-dark border border-white/10 flex items-center justify-center group-hover:bg-white/10 group-hover:scale-105 transition-all duration-300 shadow-lg">
                        <span class="material-symbols-outlined text-white/70 text-2xl group-hover:text-white transition-colors">home</span>
                    </div>
                    <span class="text-[10px] font-bold text-white/30 tracking-widest uppercase group-hover:text-white/60 transition-colors">Home</span>
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
